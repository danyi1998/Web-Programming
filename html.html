<!DOCTYPE html>
<html>
    <head>
        <script type="text/javaScript" src="JavaScript.js"></script>
        <title>Net Centric Assignment 2</title>

    <body>
        <h1>Purchasing Fruits</h1>

        <p>
            <h3>Prices of Fruits</h3>
            An apple costs 69 cents<br>
            An orange costs 59 cents<br>
            A banana costs 39 cents<br>
        </p>

        <p>
            <form action="php.php" id="order" method="post"> 
                Name of User:
                <input type="text" name="name"><br>
    
                <!--if input into number of fruits textboxes changes, then raise an event-->  
                Number of Apples:
                <input type="text" name="apples" onchange="userInput(this.value);" id="apple"><br> 
                Number of Oranges:
                <input type="text" name="oranges" onchange="userInput(this.value);" id="orange"><br>
                Number of Bananas:
                <input type="text" name="bananas" onchange="userInput(this.value);" id="banana"><br> 
                
                <!--textbox to show total cost of order-->
                Total Cost:
                <input type="text" name="cost" onfocus="this.blur();" id="totalCost"><br> 

                <!--radio buttons-->
                Visa:
                <input type="radio" name="payment" value="visa">
                Mastercard:
                <input type="radio" name="payment" value="mastercard">
                Discover:
                <input type="radio" name="payment" value="discover"><br>

                <!--submit button-->
                <input type="submit" value="Submit Form">
            </form>
        </p>
        
        
    </body>
